<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify - Sukoon</title>
  <link rel="stylesheet" href="spotify.css">
</head>
<body>
  <nav> <!--used to create container for elements.-->
    <ul> <!--unordered list - used to create unordered lists.-->
      <li class="brand">  <!--list items.-->
        <img src="img/Spotify_icon.svg.webp" alt="Spotify" class="logo"> Spotify
      </li>
      <li> Home</li>
      <li> About</li>
    </ul>
  </nav>


  <div class="container">

    <div class="songList">
      <h2 class="text">Best of BOLLYWOOD (Arijit Singh) - No Copyright Sounds</h2>
      <div class="songitemContainer" id="songListContainer"></div>
    </div>
    <div class="songBanner"></div>
  </div>

  <audio controls id="audioPlayer" style="position: absolute; z-index: -1000">
    <source src="" type="audio/mpeg" id="audioSource">
    Your browser does not support the audio element.
</audio>

  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" max="100" >
    <div class="icons">
      <!--fontawesome icons-->
      <i class="fas fa-3x fa-step-backward"></i>
      <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
      <i class="fas fa-3x fa-step-forward"></i>
    </div>


    <div class="songInfo">
      <img src="img/5uwq.gif" width="42px" alt="" id="gif"> Saware - Arijit Singh
    </div>
  </div>

  <script src="spotify.js"></script>
  <script src="https://kit.fontawesome.com/dd26329adb.js" crossorigin="anonymous"></script>
</body>
</html>
